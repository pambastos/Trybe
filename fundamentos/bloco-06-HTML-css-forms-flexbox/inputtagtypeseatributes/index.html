<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário completo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Formulário</h1>
    </header>
    <main>
      <form action="" method="get" enctype="multipart/form-data">
        <section class="nome">
          <label for="nome-completo"
            >Nome Completo:
            <input
              type="text"
              name="nome"
              id="nome-completo"
              placeholder="digite seu nome"
              required
            />
          </label>
        </section>
        <br />
        <section class="email">
          <label for="input-email"
            >E-mail
            <input
              type="email"
              name="email"
              id="input-email"
              placeholder="digite o seu email"
              required
            />
          </label>
        </section>
        <br />
        <section class="estado-onde-voce-mora">
          <label for=""
            >Estado onde você mora:
            <select name="estado" id="input-estado">
              <option value="sp">São Paulo</option>
              <option value="mg">Minas Gerais</option>
              <option value="ap">Amapá</option>
              <option value="rj" selected>Rio de Janeiro</option>
            </select>
          </label>
        </section>
        <br />
        <section class="foto">
          <p>Selecione sua foto:</p>
          <input type="file" name="foto" id="foto-perfil" />
        </section>
      </form>
      <br />
      <section class="comidas-favoritas">
        <p>Comidas favoritas:</p>
        <label for="comida-1">
          <input
            type="radio"
            name="comida-favorita"
            id="comida-1"
            value="pizza"
            checked
          />Pizza
        </label>

        <label for="comida-2">
          <input
            type="radio"
            name="comida-favorita"
            id="comida-2"
            value="massa-italiana"
          />Macarrão
        </label>

        <label for="comida-3">
          <input
            type="radio"
            name="comida-favorita"
            id="comida-3"
            value="oriental"
          />Yakissoba
        </label>
      </section>
      <br />
      <section class="area-do-texto">
        <p>Escreva algo sobre você</p>
        <textarea
          name="sobre mim"
          id="text-area1"
          cols="30"
          rows="5"
        ></textarea>
      </section>
      <br />
      <section class="digitar-senha">
        <p>Digite sua senha</p>
        <label for="imput-senha">
          <input type="password" name="senha" id="imput-senha" required />
        </label>
      </section>
      <br />
      <section class="checkbox">
        <label for="checkbox-noticias">
          <input
            type="checkbox"
            name="promocoes"
            id="checkbox-noticias"
          />Deseja receber noticias e promoções?
        </label>
      </section>
    </main>
    <br />
    <br>
    <br>
    <footer>
      <button type="submit" id="botao">Enviar formulário</button>
    </footer>
  </body>
</html>
