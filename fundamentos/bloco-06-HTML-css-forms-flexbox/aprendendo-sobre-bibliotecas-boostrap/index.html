<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css"
    />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 id="title">Formulário</h1>
    <form action="" method="get" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome-completo">Nome Completo:</label>
        <input
          type="text"
          name="nome"
          id="nome-completo"
          placeholder="digite seu nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="input-email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="digite seu e-mail"
          required
        />
      </div>
      <div class="form-group">
        <label for="">Estado onde você mora:</label>
          <select name="estado" id="input-estado">
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="ap">Amapá</option>
            <option value="rj" selected>Rio de Janeiro</option>
          </select>
      </div>
      <div class="form-group">
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil" />
      </div>
    <div class="form-group">
      <p>Escreva algo sobre você</p>
      <textarea name="sobre mim" id="text-area1" cols="30" rows="5"></textarea>
    </div>
    <div class="form-group">
      <p>Digite sua senha</p>
      <label for="imput-senha"></label>
        <input type="password" name="senha" id="imput-senha" required />
    </div>
    <div class="form-group">
      <button type="submit" id="botao">Enviar formulário</button>
    </div>
  </form>
  </body>
</html>
